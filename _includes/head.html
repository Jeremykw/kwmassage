<head>
  {% if site.baseurl == "http://jeremykw.github.io/kwmassage-stage" %}

  {% endif %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ "KWmassage | "}}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt_separator %}{{ page.excerpt_separator | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.meta_keywords%}{{page.meta_keywords}}{% endif %}">
  <meta name="author" content="Jeremy Bissonnette, Registered Massage Therapist" >

  <link rel="pingback" href="http://www.kwmassage.com/xmlrpc.php">

  <link rel="stylesheet" href="{{ "/css/old-style.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/old-form.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/old-colorbox.css" | prepend: site.baseurl }}">
  <script type="text/javascript" async="" src="http://www.google-analytics.com/ga.js"></script>

	<script id="facebook-jssdk" src="//connect.facebook.net/en_US/all.js#xfbml=1"></script>
	<script type="text/javascript" async="" src="http://www.google-analytics.com/ga.js"></script>
	<script type="text/javascript" src="{{site.baseurl}}/wp-content/themes/KWMassage/js/custom-form-elements.js"></script>
	<style type="text/css">input.styled { display: none; } select.styled { position: relative; width: 253px; opacity: 0; filter: alpha(opacity=0); z-index: 10; top: 15px; } .disabled { opacity: 0.5; filter: alpha(opacity=50); }</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".video").colorbox({iframe:true, innerWidth:425, innerHeight:344});
		});
	</script>
	<script type="text/javascript">
		jQuery( document ).ready( function ( $ ) {

		$('ul.menu li:last').addClass( 'last' );
		$('ul.menu1 li:first').addClass( 'first' );
		});
	</script>

	<script type="text/javascript">
  $(document).ready(function() {

  $('#clear').click(function() {

  document.getElementById('txt1').value='';
  document.getElementById('txt2').value='';
  document.getElementById('txt3').value='';
  document.getElementById('txt4').value='';
  });
  });</script>



  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}" />
</head>
