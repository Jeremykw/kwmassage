<!-- Header
============================================= -->
<header id="header" class="" data-sticky-class="not-dark" data-responsive-class="not-dark" data-class-lg="header_background" data-class-md="header_background">
  <div id="header-wrap" class="">
    <div class="container clearfix">

      <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

      <!-- Logo
      ============================================= -->
      <div id="logo">
        <a href="{{site.url}}/index.html" title="Kitchener Massage Therapy Home Page" class="standard-logo" data-dark-logo="{{site.url}}/assets/images/logo_kitchener_massage.png"><img src="{{site.url}}/assets/images/logo_kitchener_massage.png" alt="Kitchener Massage Therapist Logo"></a>
      </div>
      <!-- #logo end -->

      <!-- Nagigation -->
      {% include page_nav.html %}
      <!-- End Nagigation -->

    </div>
  </div>  
</header>
<!-- #header end -->

<!-- Page Title
    ============================================= -->
    <section id="page-title" class="page-title-dark">

      <div class="container clearfix">
        <h1>Kitchener Massage Therapy</h1>
        <span>{{page.title}}</span>
        <ol class="breadcrumb">
          <li><a href="{{site.url}}">Home</a></li>
          {% if page.category %}<li><a href="{{site.url}}/{{page.category}}">{{page.category}}</a></li>{% endif %}
          <li class="active">{{page.title}}</li>
        </ol>
      </div>

    </section><!-- #page-title end -->
