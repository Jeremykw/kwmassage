<!-- Start Tabs -->

<div class="container clearfix">             
  <div class="tabs travel-organiser-tabs clearfix">
  <!-- Tabs Nav-->
    <ul class="tab-nav clearfix">
      <li><a href="#tab-hours"><span class="hidden-md hidden-sm hidden-xs hidden-xxs">Hours</span><i class="icon-table"></i></a></li>
      <li><a href="#tab-rates"><span class="hidden-md hidden-sm hidden-xs hidden-xxs">Rates</span><i class="icon-dollar"></i></a></li>
      <li><a href="#tab-contact-form"><span class="hidden-md hidden-sm hidden-xs hidden-xxs">Message</span><i class="icon-gmail"></i></a></li>
    </ul>
    <!-- Tabs Nav -->
    <!-- Tabs -->
    <div class="tab-container">

      <div class="tab-content clearfix" id="tab-hours">
        <div class="heading-block nobottomborder bottommargin-sm clearfix">
          <h4 class="fleft">Hours</h4>
          <div class="clear"></div>
        </div>
        <div id="timebox">
          <span><strong>Monday</strong>10:00 - 5:00</span>
          <span><strong>Tuesday</strong> 10:00 - 8:00</span>
          <span><strong>Wednesday</strong> 10:00 - 5:00</span>
          <span><strong>Thursday</strong> 10:00 - 3:00</span>
          <span><strong>Friday</strong> 10:00 - 3:00</span>
          <span><strong>Saturday</strong> Closed</span>
          <span><strong>Sunday</strong> Closed</span>
        </div>
      </div>
      <div class="tab-content clearfix" id="tab-rates">
        <div class="heading-block nobottomborder bottommargin-sm clearfix">
          <h4 class="fleft">Rates</h4>
          <div class="clear"></div>
        </div>

        <div id="timebox">
          <span><strong>1/2 Hour</strong> $60</span><br>
          <span><strong>1 Hour</strong> $90</span><br>
          <span><strong>1.5 Hour</strong> $125</span><br>
        </div>
      </div>
      <div class="tab-content clearfix" id="tab-contact-form">
        <div class="heading-block nobottomborder bottommargin-sm clearfix">
          <h4 class="fright">Contact Form</h4>
          <div class="clear"></div>
        </div>
        <form action="#" method="post" class="nobottommargin">
          <div class="row">
            <div class="col-sm-9 bottommargin-sm">
              <div class="row">
                <div class="col-sm-6 col-xs-6">
                  <label for="">Name</label>
                  <input type="text" value="" class="sm-form-control" placeholder="Eg. Melbourne, Australia">
                </div>
                <div class="col-sm-6 col-xs-6">
                  <label for="">Email</label>
                  <input type="email" value="" class="sm-form-control" placeholder="Eg. New York, United States">
                </div>
              </div>
            </div>
            <div class="col-sm-3 bottommargin-sm">
              <label for="">Subject</label>
              <input type="text" min="1" max="10" value="" class="sm-form-control" name="end" placeholder="2">
            </div>
            <div class="input-daterange travel-date-group col-sm-9 bottommargin-sm">
              <div class="row">
                <div class="col-sm-6 col-xs-6">
                  <label for="">Message</label>
                  <input type="text_area" value="" class="sm-form-control tright" name="start" placeholder="MM/DD/YYYY">
                </div>
                <div class="col-sm-6 col-xs-6">
                  <label for="">Return</label>
                  <input type="text" value="" class="sm-form-control tright" name="end" placeholder="MM/DD/YYYY">
                </div>
              </div>
            </div>
            <div class="col-sm-3  bottommargin-sm">
              <label for="">Rooms</label>
              <input type="number" min="1" max="10" value="" class="sm-form-control" name="end" placeholder="2">
            </div>
            <div class="col-sm-12">
              <button class="button button-3d nomargin rightmargin-sm">Submit</button>
              <a href="#" class="more-link fleft" style="margin-top: 9px;">Holiday Packages</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Tabs -->
  </div>
</div>

<!-- Tabs Ends -->
